<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercitazione sulla persistenza dei dati</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/index.css" />
  </head>
  <body class="text-bg-dark">
    <main>
      <div class="container mt-2 border border-light-subtle p-3">
        <h1 class="h1 text-center">Inserisci un nome!</h1>
        <div class="d-flex justify-content-end mb-3">
          <div
            class="border border-light-subtle rounded-circle d-flex justify-content-center align-items-center"
            id="counter"
          >
            <p class="mb-0" id="counterText"></p>
          </div>
        </div>

        <form
          class="d-flex gap-2 justify-content-between align-items-center"
          id="myForm"
        >
          <div class="d-flex flex-column">
            <label for="name" id="labelName">Nome Temporaneo</label>

            <input
              type="text"
              id="name"
              name="name"
              required
              minlength="1"
              size="10"
              class="w-100"
            />
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Salva</button>
            <button type="button" class="btn btn-warning" id="resetBtn">
              Rimuovi
            </button>
          </div>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/index.js"></script>
  </body>
</html>
